<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Me quer no C.A hoje?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f8ff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        position: relative; /* Necessário para o pseudo-elemento */
        overflow: hidden; /* Garante que o overlay cobre tudo */
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url(emoji.jpg);

        z-index: -1; /* Coloca o fundo atrás do conteúdo */
      }

      h1 {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 50px;
        color: #fff; /* Ajuste para visibilidade no fundo escuro */
      }

      button {
        font-size: 1.5rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s;
      }

      #btn-nao {
        background-color: #ff6b6b;
        color: #fff;
      }

      #btn-sim {
        background-color: #4caf50;
        color: #fff;
      }

      button:hover {
        transform: scale(1.1);
      }

      footer {
        position: absolute;
        bottom: 10px;
        font-size: 2rem;
        color: #000;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 2rem;
        }

        button {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>Me quer no C.A hoje?</h1>
    <div class="buttons">
      <button id="btn-sim">Sim</button>
      <button id="btn-nao">Não</button>
    </div>
    <footer>Feito com ❤️ por Lucas</footer>

    <script>
      const btnNao = document.getElementById("btn-nao");
      const btnSim = document.getElementById("btn-sim");

      function isMobile() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      if (isMobile()) {
        btnNao.addEventListener("click", () => {
          btnNao.textContent = "Sim";
          btnNao.style.backgroundColor = "#4caf50";
          btnNao.style.color = "#fff";
          btnNao.id = "btn-sim-mobile";
          btnNao.addEventListener("click", () => {
            alert("MOOOOZIIIIN, QUE BOM Q VC ME QUER COM VC");
          });
        });
      } else {
        btnNao.addEventListener("mouseover", () => {
          const randomX = Math.floor(
            Math.random() * (window.innerWidth - btnNao.offsetWidth)
          );
          const randomY = Math.floor(
            Math.random() * (window.innerHeight - btnNao.offsetHeight)
          );
          btnNao.style.position = "absolute";
          btnNao.style.left = `${randomX}px`;
          btnNao.style.top = `${randomY}px`;
        });
      }

      btnSim.addEventListener("click", () => {
        alert("MOOOOZIIIIN, QUE BOM Q VC ME QUER COM VC");
      });
    </script>
  </body>
</html>
